<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros - Java G치s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d98da0308f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/cadastros.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Cadastro de Funcion치rios
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">Cadastro de Catergorias</a>
                    <a href="#" class="list-group-item list-group-item-action">Cadastros de Contas Banc치rias</a>
                    <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                    <a class="list-group-item list-group-item-action disabled">A disabled link item</a>
                </div>
            </div>
            <div class="col-10">
                <div class="row">
                    <h3>Novo Funcion치rio</h3>
                    <form name="form-novo-funcionario">
                        <div class="row">
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="nome-func" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="nome-func" placeholder="ex. Maria">
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="mb-3">
                                    <label for="sobrenome-func" class="form-label">Sobrenome</label>
                                    <input type="text" class="form-control" id="sobrenome-func"
                                        placeholder="ex. Pereira de Souza">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="cargo" class="form-label">Cargo</label>
                                    <input type="text" class="form-control" id="cargo" placeholder="ex. Almoxarife">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="mb-3">
                                    <label for="data-admissao" class="form-label">Data de Admissao</label>
                                    <input type="date" name="data-admissao" class="form-control" id="data-admissao">
                                </div>
                            </div>
                            <div class="col-1 d-flex align-items-center">
                                <button type="button" onclick="salvar()" class="btn btn-primary mt-3 ps-4 pe-4">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- TOASTS -->
    <!-- TOAST - ERRO AO SALVAR NOVA CONTA -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 100">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true"
            id="toast-erro-salvar">
            <div class="d-flex  bg-danger text-white">
                <div class="toast-body">
                    Erro ao salvar. Tente novamente mais tarde
                </div>
                <!-- <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->
            </div>
        </div>
    </div>
    <!-- TOAST - SALVO COM SUCESSO -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 100">
        <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true"
            id="toast-sucesso-salvar">
            <div class="d-flex  bg-success text-white">
                <div class="toast-body">
                    Salvo com sucesso!
                </div>
                <!-- <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <script src="../js/cadastros.js"></script>
</body>

</html>
