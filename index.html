<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Caixa - Java Gás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-bootstrap.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row d-flex h-100">
            <div class="col-2 bg-info">
                <h3 class="">Filtros</h3>
                <p class="">Escolha o Mês:</p>
                <div class="box-meses bg-light shadow ">
                    <span name="meses" value="0">JAN</span>
                    <span name="meses" value="1">FEV</span>
                    <span name="meses" value="2">MAR</span>
                    <span name="meses" value="3">ABR</span>
                    <span name="meses" value="4">MAI</span>
                    <span name="meses" value="5">JUN</span>
                    <span name="meses" value="6">JUL</span>
                    <span name="meses" value="7">AGO</span>
                    <span name="meses" value="8">SET</span>
                    <span name="meses" value="9">OUT</span>
                    <span name="meses" value="10">NOV</span>
                    <span name="meses" value="11">DEZ</span>
                </div>
                <li>
                    <hr class="dropdown-divider mt-4">
                </li>
                <div class="d-flex justify-content-center mt-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modal-nova-entrada-saida">Nova Entrada / Saída</button>
                </div>
            </div>
            <div class="col-10 bg-light px-4">
                <h2 class="text-secondary">Fluxo de caixa referente ao mês de <span>Automatizar</span></h2>
                <div class="row">
                    <table class="table table-bordered bg-white table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Tipo</th>
                                <th scope="col">Descrição</th>
                                <th scope="col">Valor Esperado</th>
                                <th scope="col">Valor Efetivo</th>
                                <th scope="col">Data Vencimento</th>
                                <th scope="col">Data Pagamento</th>
                                <th scope="col">Status</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL NOVA ENTRADA SAÍDA -->
    <div class="modal fade" tabindex="-1" id="modal-nova-entrada-saida" data-bs-backdrop="static"
        data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo - Entrada ou Saída</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="entradaSaida" id="saida" value="Saída"
                                checked>
                            <label class="form-check-label" for="saida">Saída</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="entradaSaida" id="entrada"
                                value="Entrada">
                            <label class="form-check-label" for="entrada">Entrada</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" name="descricao" value="Aluguel da base" class="form-control"
                                id="descricao" placeholder="Conta de Luz">
                            <label for="descricao">Descrição</label>
                        </div>
                        <div class="row">
                            <div class="col-5">
                                <label for="valor" class="form-label">Valor</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">R$</span>
                                    <input type="text" name="valor" value="50,00" class="form-control" id="valor"
                                        placeholder="100,00">
                                </div>
                            </div>
                            <div class="col-7">
                                <label for="data-vencimento" class="form-label">Data de Vencimento</label>
                                <div class="input-group mb-3">
                                    <input type="date" name="data-vencimento" value="2022-01-14" class="form-control"
                                        id="data-vencimento" placeholder="selecione a data de vencimento">
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="valor" class="form-label">Parcelado?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="parcelado" id="sim-parcelado"
                                        value="Sim">
                                    <label class="form-check-label" for="sim-parcelado">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="parcelado" id="nao-parcelado"
                                        value="Não" checked>
                                    <label class="form-check-label" for="não-parcelado">Não</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="qtde-parcelas" class="form-label">Quantidade de parcelas</label>
                                <div class="input-group mb-3">
                                    <input type="number" name="qtde-parcelas" value="1" class="form-control"
                                        id="qtde-parcelas" disabled>
                                </div>
                            </div>
                            <div class="col-6 mt-3">
                                <label for="valor" class="form-label">Gasto Fixo?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gasto-fixo" id="sim-gasto-fixo"
                                        value="Sim">
                                    <label class="form-check-label" for="sim-gasto-fixo">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gasto-fixo" id="nao-gasto-fixo"
                                        value="Não" checked>
                                    <label class="form-check-label" for="nao-gasto-fixo">Não</label>
                                </div>
                            </div>
                            <div class="col-6 mt-3">
                                <label for="valor" class="form-label">Marcar como Custo Diário?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="custo-diario"
                                        id="sim-custo-diario" value="Sim" checked>
                                    <label class="form-check-label" for="sim-custo-diario">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="custo-diario"
                                        id="nao-custo-diario" value="Não">
                                    <label class="form-check-label" for="nao-custo-diario">Não</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <label for="obs" class="form-label">Observações</label>
                            <textarea class="form-control" id="obs" rows="3"></textarea>

                        </div>
                        <div class="col-12 mt-3">
                            <label for="valor" class="form-label">Categoria do gasto</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="categoria" id="cat-geral"
                                        value="Geral" checked>
                                    <label class="form-check-label" for="cat-geral">Geral</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="categoria" id="cat-gas"
                                        value="Gás">
                                    <label class="form-check-label" for="cat-gas">Gás</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="categoria" id="cat-eletrica"
                                        value="Elétrica">
                                    <label class="form-check-label" for="cat-eletrica">Elétrica</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="categoria" id="cat-hidraulica"
                                        value="Hidraúlica">
                                    <label class="form-check-label" for="cat-hidraulica">Hidráulica</label>
                                </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
